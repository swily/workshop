# extra settings to be merged into OpenTelemetry Collector configuration
# do not delete this file

opentelemetry-collector:
  config:
    exporters:
      debug: {}
      prometheus:
        endpoint: "0.0.0.0:8889"
      otlp/jaeger:
        endpoint: "otel-demo-jaeger-collector:4317"
        tls:
          insecure: true
      opensearch:
        http:
          endpoint: http://otel-demo-opensearch:9200
          tls:
            insecure: true
        logs_index: otel
      otlphttp/prometheus:
        endpoint: http://prometheus:9090/api/v1/otlp
        tls:
          insecure: true

    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 400
        spike_limit_mib: 100
      k8sattributes:
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.deployment.name
            - k8s.statefulset.name
            - k8s.daemonset.name
            - k8s.cronjob.name
            - k8s.job.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.node.name
      resource:
        attributes:
          - action: insert
            from_attribute: k8s.pod.uid
            key: service.instance.id

    connectors:
      spanmetrics: {}

    service:
      telemetry:
        metrics:
          address: ${env:MY_POD_IP}:8888
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [debug, otlp/jaeger, spanmetrics]
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlphttp/prometheus, debug]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [opensearch, debug]

components:
  frontendProxy:
    service:
      type: LoadBalancer

prometheus:
  server:
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 512Mi
---
