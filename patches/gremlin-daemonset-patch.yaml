spec:
  template:
    spec:
      containers:
      - name: gremlin
        env:
        - name: GREMLIN_TEAM_CERTIFICATE
          valueFrom:
            secretKeyRef:
              name: gremlin-team-cert
              key: GREMLIN_TEAM_CERTIFICATE
        - name: GREMLIN_TEAM_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: gremlin-team-cert
              key: GREMLIN_TEAM_PRIVATE_KEY
        envFrom: []
        volumeMounts:
        - mountPath: /var/lib/gremlin
          name: gremlin-state
        - mountPath: /var/lib/gremlin/executions
          name: gremlin-executions
        - mountPath: /var/log/gremlin
          name: gremlin-logs
        - mountPath: /sys/fs/cgroup
          name: cgroup-root
        - mountPath: /run/containerd/containerd.sock
          name: containerd-sock
          readOnly: true
        - mountPath: /run/crio/crio.sock
          name: crio-sock
          readOnly: true
        - mountPath: /var/run/docker.sock
          name: docker-sock
          readOnly: true
      volumes:
      - name: cgroup-root
        hostPath:
          path: /sys/fs/cgroup
      - name: containerd-sock
        hostPath:
          path: /run/containerd/containerd.sock
      - name: crio-sock
        hostPath:
          path: /run/crio/crio.sock
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: gremlin-state
        emptyDir: {}
      - name: gremlin-executions
        hostPath:
          path: /var/lib/gremlin/executions
      - name: gremlin-logs
        hostPath:
          path: /var/log/gremlin
