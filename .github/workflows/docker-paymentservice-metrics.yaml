# GitHub Actions workflow to build and push a multi-arch Docker image for paymentservice with metrics endpoint
# This workflow is triggered on push or PR to main or any branch that touches paymentservice code or Dockerfile
#
# It builds for both linux/amd64 and linux/arm64, and pushes to Docker Hub (or your registry of choice)
#
# You must set the following secrets in your GitHub repo:
#   DOCKERHUB_USERNAME: your Docker Hub username
#   DOCKERHUB_TOKEN: a Personal Access Token with push rights
#   IMAGE_REPO: e.g. swily/workshop-paymentservice

name: Build & Push paymentservice (with metrics) Docker image

on:
  push:
    paths:
      - '.github/workflows/docker-paymentservice-metrics.yaml'
      - 'payment-service/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone OpenTelemetry Demo
        run: |
          git clone --depth 1 --branch 1.12.0 https://github.com/open-telemetry/opentelemetry-demo.git
          echo "Using OpenTelemetry Demo version: 1.12.0"
          echo "Verifying required files..."
          [ -f "opentelemetry-demo/pb/demo.proto" ] || { echo "Error: demo.proto not found"; exit 1; }

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          ecr: false

      - name: Copy and verify payment service files
        run: |
          # Verify source files exist
          [ -f "payment-service/package.json" ] || { echo "Error: payment-service/package.json not found"; exit 1; }
          
          # Create target directory and copy files
          mkdir -p opentelemetry-demo/src/payment
          cp -r payment-service/* opentelemetry-demo/src/payment/
          
          # Verify files were copied
          [ -f "opentelemetry-demo/src/payment/Dockerfile" ] || { echo "Error: Dockerfile not found after copy"; exit 1; }

      - name: List files (debug)
        run: |
          echo "--- Root directory ---"
          ls -la
          echo -e "\n--- opentelemetry-demo/src/ ---"
          ls -la opentelemetry-demo/src/
          echo -e "\n--- opentelemetry-demo/src/payment/ ---"
          ls -la opentelemetry-demo/src/payment/
          echo -e "\n--- opentelemetry-demo/pb/ ---"
          ls -la opentelemetry-demo/pb/

      - name: Build and push Docker image (multi-arch)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: opentelemetry-demo  # Using root as context to include both src and pb directories
          file: src/payment/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.IMAGE_REPO }}:metrics-latest,${{ secrets.IMAGE_REPO }}:${{ github.sha }}
          build-args: |
            PAYMENT_PORT=8080

      - name: Show image digest
        run: |
          echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
